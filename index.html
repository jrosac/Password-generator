<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    
    <link rel="stylesheet" href="style.css"> <!-- link com o style.css -->
</head>

<body>

    <img class="Logo" src="Assets/logo-05.png" alt="Logo do Password generator"> <!-- Logo que será utilizada para a pagina web -->

    <main class="container-input"> <!-- Tag main para indicar parte principal da página -->
        <span>Password-length: </span ><span id="valor"></span><span> Characters</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="10"> <!-- Slider para indicar o tamanho da senha a ser gerada -->

        <button id="button" class="button-cta">Generate Password</button> <!-- Botão para gerar a senha -->
    </main>

    <div id="container-password" class="container-password hide"> <!-- Div feita para mostrar o resultado das ações que foram realizadas na main -->

        <span id="title">Your generated password was:</span> 
        <span id="password" class="password"></span>              <!-- Spans que indicam o local em que a senha foi gerada, a senha e uma legenda para ajudar o usuário a copiar a senha -->
        <span class="tooltip">Click in the password to copy. ☝️ </span>         
    </div>



   <script src="script.js"></script> <!-- Link com o script.js -->
</body>
</html>
